---
engines:
  coffeelint:
    enabled: true
  csslint:
    enabled: true
  eslint:
    enabled: true
  rubocop:
    enabled: true
    exclude_fingerprints:
    - 348b45047efd6d1aa39a460705e5a494
    checks:
      Rubocop/Style/AndOr:
        enabled: false
      Rubocop/Style/AccessorMethodName:
        Enabled: false
      Rubocop/Style/ExtraSpacing:
        enabled: false
      Rubocop/Style/GuardClause:
        enabled: false
      Rubocop/Style/IfUnlessModifier:
        enabled: false
      Rubocop/Style/PredicateName:
        enabled: false
  bundler-audit:
    enabled: true
  brakeman:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
ratings:
  paths:
  - app/**
  - lib/**
  - "**.rb"
exclude_paths:
- "**/*.scss"
- db/migrate/*
- db/schema.rb
- spec/**/*
- vendor/**/*
