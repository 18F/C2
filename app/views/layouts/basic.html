<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width"/>
  <link rel="stylesheet" type="text/css" href="/assets/ink.css" />
  <style>
    <!-- ink styles -->
  </style>
  <style>

    .template-label {
      color: #ffffff;
      font-weight: bold;
      font-size: 11px;
    }

    .callout .wrapper {
      padding-bottom: 20px;
    }

    .callout .panel {
      background: #ECF8FF;
      border-color: #b9e5ff;
    }

    .header tr {
      background: #0744a4;
      height: 50px;
    }

    .header-icon {
      position: relative;
      top: 3em;
    }

    .center h1, p {
      text-align: center;
      padding: 20px;
      padding-top: 30px;
    }

    p.email-button {
      border-radius: 25px;
      border: 2px solid #0744a4;
      color: #0744a4;
      font-size: 18px;
      padding: 20px;
      height: 10px;
    }

    p.lead {
      color: #585858;
    }

    .footer {
      color: #0744a4;
    }

    .footer a:link {
      color: #0744a4;
      text-decoration: underline;
    }


    table.columns .text-pad {
      padding-left: 10px;
      padding-right: 10px;
    }

    table.columns .left-text-pad {
      padding-left: 10px;
    }

    table.columns .right-text-pad {
      padding-right: 10px;
    }

    @media only screen and (max-width: 600px) {

      table[class="body"] .right-text-pad {
        padding-left: 10px !important;
      }

      table[class="body"] .left-text-pad {
        padding-right: 10px !important;
      }
    }
  </style>
</head>
<body>
  <table class="body">
    <tr>
      <td class="center" align="center" valign="top">
        <center>

          <table class="row header">
            <tr>
              <td class="center" align="center">
                <center>
                  <table class="container">
                    <tr>
                      <td class="wrapper last">
                        <table class="twelve columns">
                          <tr>
                            <td class="center" align="center">
                              <center>
                                <img class="header-icon center" src="/assets/icon-page-circle.png" />
                              </center>
                            </td>
                            <td class="expander"></td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </center>
              </td>
            </tr>
          </table>

          <table class="container">
            <tr>
              <td>

                <table class="row">
                  <tr>
                    <td class="wrapper last">
                      <table class="twelve columns">
                        <tr>
                          <td align="center" class="center">
                            <center>
                              <h1>Header content here</h1>
                              <p class="lead">Some helpful text</p>
                            </center>
                          </td>
                          <td class="expander"></td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>

                <table class="row">
                  <tr>
                    <td class="offset-by-two">
                      <table class="eight columns">
                        <tr>
                          <td align="center" class="center">
                            <center>
                              <p class="email-button">
                                View or update request details
                              </p>
                            </center>
                          </td>
                        </tr>
                      </table>
                    </td>
                    <td class="expander"></td>
                  </tr>
                </table>

                <hr></hr>

                <table class="row">
                  <tr>
                    <td class="wrapper last center">
                      <table class="twelve columns">
                        <tr>
                          <td class="center">
                            <center>
                              <p class="lead">More helpful text</p>
                            </center>
                          </td>
                          <td class="expander"></td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>

                <table class="row">
                  <tr>
                    <td class="wrapper">
                      <table class="two columns">
                        <tr>
                          <td class="expander"></td>
                        </tr>
                      </table>
                    </td>
                    <td class="wrapper">
                      <table class="three columns">
                        <tr>
                          <td class="panel">
                            .three.columns

                          </td>
                          <td class="expander"></td>
                        </tr>
                      </table>
                    </td>
                    <td class="wrapper">
                      <table class="five columns">
                        <tr>
                          <td class="panel">
                            .five.columns
                          </td>
                          <td class="expander"></td>
                        </tr>
                      </table>
                    </td>
                    <td class="wrapper last">
                      <table class="two columns">
                        <tr>
                          <td class="expander"></td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>

                <table class="row">
                  <tr>
                    <td class="wrapper last">

                      <table class="twelve columns">
                        <tr>
                          <td align="center">
                            <center>
                              <p class="footer", style="text-align:center;">
                                Have <a href="#">feedback</a>? We'd love to hear from you.
                              </p>
                            </center>
                          </td>
                          <td class="expander"></td>
                        </tr>
                      </table>

                    </td>
                  </tr>
                </table>

              <!-- container end below -->
              </td>
            </tr>
          </table>

        </center>
			</td>
		</tr>
	</table>
</body>
</html>
