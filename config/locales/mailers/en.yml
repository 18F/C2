en:
  mailer:
    add_comment_cta: "Add comment"
    reason: " with given reason '%{reason}'"
    reply_to_comment:
      "You can send a comment to everyone in this request by replying to this email"
    requested_by: "Requested by %{full_name}"
    update_description: "Here are the updated request details:"
    view_or_modify_request_cta: "View or modify request"
    view_request_cta: "View request details"
    footer_html:
      "Have <a href='%{feedback_url}'>feedback</a>? We'd love to hear from you."
    footer:
      "Have feedback? We'd love to hear from you at %{feedback_url}"
    proposal_status_html: "<strong>Request Status: <i>%{proposal_status}</i></strong>"
    proposal_status: "Request Status: %{proposal_status}"
    last_attachment_detail:
      one:
        "<strong>1 Attachment</strong> <em>Uploaded by
        <strong>%{full_name}</strong></em>"
      other:
        "<strong>%{count} Attachments</strong> <em>Last attachment uploaded by
        <strong>%{full_name}</strong></em>"
    last_comment_detail:
      one:
        "<strong>1 Comment</strong> <em>Added by <strong>%{full_name}</strong></em>"
      other:
        "<strong>%{count} Comments</strong> <em>Last comment added by
        <strong>%{full_name}</strong></em>"
    attachment_mailer:
      new_attachment_notification:
        header_html:
          "Attachment added to <span class='name-color'>%{proposal_name}</span>
           by <span class='name-color'>%{user_name}</span>"
        header: "Attachment added to %{proposal_name} by %{user_name}"
        activity_description: "Attachment added by %{user_name}"
        subheader: "You can reply or review the full conversation on the request page."
        attachment_cta: "Click to view %{attachment_name}"
    step_mailer:
      step_next_approved:
        body:
          "<span class='name-color'>%{full_name}</span> has approved your request.
          C2 has sent it to the next person."
      step_reply_received:
        body:
          "<span class='name-color'>%{full_name}</span> approved your request.
          C2 has sent it to the next person."
        details: "Please see below for more details."
      step_user_removed:
        header: "You have been removed from this purchase request"
        subheader:
          "No further action is required on %{proposal_public_id}
          %{proposal_name} submitted by %{full_name}."
        subheader_html:
          "No further action is required on <strong>%{proposal_public_id}
          %{proposal_name}</strong> submitted by <strong>%{full_name}</strong>."
      proposal_notification:
        header_html:
          "<strong>%{requester_name}</strong> has submitted a new request for
          you to %{step_type_noun}"
        header: "A new request submitted by %{requester_name} needs your %{step_type_noun}"
    proposal_mailer:
      generic_approval_name:
        step_1: "Approver"
        step_2: "Budget Tier 1"
        step_3: "Budget Tier 2"
      emergency_proposal_created_confirmation:
        header: "Your emergency request has been completed."
        subheader: "If the actual purchase price changes, please update the request in C2."
      proposal_created_confirmation:
        header_html: "Your new request <span class='name-color'>%{proposal_name}</span> for <span class='name-color'>%{amount}</span> has been submitted!"
        header: "Your new request %{proposal_name} for ${amount} has been submitted!"
        approver_subheader:
          "Based on what you submitted, here's how we're routing your request:"
        subheader:
          "C2 is currently routing your request for approval. We'll let you know
          when everyone's signed off or if anything changes."
        cta: "View or update request details"
      proposal_complete:
        header: "Request completed!"
        subheader: "Everyone has signed off, and you can move forward."
      proposal_updated_no_action_required:
        panel_preface: "Here are the updated request details:"
        header: "This request was modified, but no action is required"
        modifier_action: "Modified by %{user_name}"
        change_result: "<strong>%{verb}</strong> %{result}"
        subheader: "%{modifier_name} updated %{proposal_name} as follows:"
      proposal_updated_while_step_pending:
        header: "A purchase request awaiting your approval has been modified."
        subheader: "Please review the request and the changes."
      proposal_updated_needs_re_review:
        modifier_action: "Modified by %{user_name}"
        header: "%{proposal_name} has been updated by %{modifier_name}."
        header_html: "<span class='name-color'>%{proposal_name}</span> has been updated by <span class='name-color'>%{modifier_name}</span>."
        subheader:
          "Because it was already completed, and needs to be reapproved, C2 is
          routing it for review again."
    cancelation_mailer:
      cancelation_confirmation:
        header: "You canceled this purchase request."
        subsection: "Cancelled by %{name}."
        reason: "Reason for cancelation: %{reason}"
      cancelation_notification:
        header: "This purchase request has been canceled by %{name}."
        subheader: "If you still need to authorize a purchase, submit a new request."
        reason: "Reason for cancelation: %{reason}"
      fiscal_cancelation_notification:
        header: "This purchase request has been canceled."
        reason:
          "All unapproved credit card funding requests from the previous fiscal
          year are being canceled.  If the need still exists, please submit a new funding
          request for the current fiscal year."
    welcome_mailer:
      welcome_notification:
        hello: "Hi, %{full_name}"
        header: "Welcome. You've been added as a user to the C2 purchase approval platform."
        para1: "With C2, you won't need to  track down approvers, find unsorted emails from all over your inbox, or put together spreadsheets. C2 processes approvals securely and automatically, and it provides you the information you need to make the most of your budget."
        para2_html: "By now you should have been trained on how it works, but if you have any questions, start with our <a href='%{help_url}'>Help page</a>."
        para2: "By now you should have been trained on how it works, but if you have any questions, start with our Help Page: %{help_url} ."
        para3_html: "We are continually working to improve C2, and where we focus our work depends in large part on what we hear from our users. So if you find a bug, have a recommendation, or want to provide other feedback, don't hesitate to let us know. <a href='%{feedback_url}'>We'd love to hear from you</a>!"
        para3: "We are continually working to improve C2, and where we focus our work depends in large part on what we hear from our users. So if you find a bug, have a recommendation, or want to provide other feedback, don't hesitate to let us know. We'd love to hear from you via our feedback page: %{feedback_url} ."
        signature: "- The C2 team at 18F"
    comment_mailer:
      comment_added_notification:
        activity_header: "Comment added by %{user_name},"
        header: "%{user_name} added a comment to %{proposal_name}:"
        subheader: "You can reply or review the full conversation on the request page."
    observer_mailer:
      observer_added_notification:
        header: "You have been added as a subscriber to this request"
      observer_removed_confirmation:
        header: "You have been been removed as an observer for this purchase request."
        body: "You don't need to take any additional action."
      proposal_complete:
        header: "This request has been completed."
