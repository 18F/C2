default:
  engine: C2Version
  joins:
    proposals: >
      LEFT JOIN proposals
      ON (versions.item_id = proposals.id
      AND versions.item_type = 'Proposal')
    # TODO include versions from the related models
  sort: -created_at
  column_configs:
    event: true
    user:
      virtual: true
      display: user.full_name
    object:
      virtual: true
      header: Modification
      formatter: yaml
    created_at:
      formatter: date
  columns:
    - event
    - user
    - object
    - created_at
