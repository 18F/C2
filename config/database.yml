# configuration can be overridden via a DATABASE_URL environment variable
# http://edgeguides.rubyonrails.org/configuring.html#connection-preference
default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5

development:
  <<: *default
  database: c2_development
test:
  <<: *default
  database: c2_test
production: *default
