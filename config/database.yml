default: &default
  adapter: postgresql
  encoding: unicode
  database: <%= ENV['DB_NAME'] || "c2_#{Rails.env}" %>
  pool: 5

development: *default
test: *default
production:
  <<: *default
  database: <%= ENV['RDS_DB_NAME'] || ENV['DB_NAME'] %>
  username: <%= ENV['RDS_USERNAME'] || ENV['DB_USERNAME'] %>
  password: <%= ENV['RDS_PASSWORD'] || ENV['DB_PASSWORD'] %>
  host: <%= ENV['RDS_HOSTNAME'] || ENV['DB_HOST'] %>
  port: <%= ENV['RDS_PORT'] || ENV['DB_PORT'] %>
