dependencies:
  pre:
    - cp .env.example .env

test:
  override:
    - bin/rspec --format RspecJunitFormatter --out $CIRCLE_TEST_REPORTS/rspec/rspec.xml

deployment:
  production:
    branch: production
    commands:
      - ./deploy.sh $CIRCLE_SHA1 production
  demo:
    branch: master
    commands:
      - ./deploy.sh $CIRCLE_SHA1 demo
