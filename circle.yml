dependencies:
  pre:
    - cp .env.example .env
    - npm install -g grunt-cli

test:
  override:
    - bin/rspec
    - grunt jasmine

deployment:
  production:
    branch: production
    commands:
      - ./deploy.sh $CIRCLE_SHA1 production
  demo:
    branch: master
    commands:
      - ./deploy.sh $CIRCLE_SHA1 demo
